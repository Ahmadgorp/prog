<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>

        <ion-item>
        <button ion-button fill="solid" expand="block" color="dark" (click)="login()">Login </button>

        <button ion-button fill="solid" expand="block" color="dark" (click)="register()">Register </button>
        </ion-item>
      
      </ion-list>

            
    
    <!-- <ion-button fill="solid" expand="block" color="dark" (click)="login()" > Login</ion-button> -->

</ion-content>
